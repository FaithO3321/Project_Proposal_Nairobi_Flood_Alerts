<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nairobi Flood Alerts</title>
    <link rel="stylesheet" href="nrblgin.css">
</head>
<body>
    <header>
        <h1>Nairobi Flood Alerts</h1>
        <div class="header-underline"></div>
        <h6>YOUR NUMBER ONE ALERT SYSTEM</h6>
    </header>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="login-btn" style="background-color: blue; color: white;">Login</button>
        </form>
        <p id="message"></p>
        <a href="#" id="create-account">Create Account</a>
        <a href="#" id="reset-password">Reset Password</a>
    </div>
    <script src="nrblgin.js"></script>
</body>
</html>
